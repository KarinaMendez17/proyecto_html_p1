<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | KARIO Media</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <main class="main-container">
        <!--
        -->
        <div class="splash-screen">
            <img src="./assets/imgs/kario sin kairo.svg" alt="KARIO Media Logo" class="logo">
        </div>
        <section class="login-box">
            <img src="./assets/imgs/kario sin kairo.svg" alt="KARIO Media Logo">
            <figcaption>MEDIA</figcaption>
            <h1>Bienvenido al panel digital de KARIO Media</h1>
            <p>Por favor ingresa los siguientes datos para ingresar a la plataforma</p>

            <form class="login-box__form">
                <p>Usuario</p>
                <input class="usuario" required>
                <p>Contraseña</p>
                <input class="password" type="password" required>
            </form>
            <a href="./pages/dashboard.html"><button class="login-box__button" type="submit">Ingresar al panel</button></a>
            <footer>¿Tienes problemas para ingresar? Por favor contactarse con <a href="./pages/bugfix.html">asistencia técnica</a> lo más pronto posible.</footer>
        </section>    
    </main>
    
</body>
</html>
