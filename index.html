<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="refresh" content="14;url=./pages/dashboard.html">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | KARIO Media</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="main-container">
        
        <div class="splash-screen__entry">
            <img src="./assets/imgs/kario sin kairo.svg" alt="KARIO Media Logo" class="logo">
        </div>
       
        
        <section class="login-box">
            <figure class="logo-container">
                <img class="logo-container__logo" src="./assets/imgs/kario sin kairo.svg" alt="KARIO Media Logo">
                <figcaption class="logo-container__caption">MEDIA</figcaption>
            </figure>
            <h1>Bienvenido al panel digital de KARIO Media</h1>
            <p>Por favor ingresa los siguientes datos para ingresar a la plataforma</p>

            <form class="login-box__form">
                <label for="username">Usuario</label>
                <input id="username" class="login-box__input" required>
                <label for="password">Contraseña</label>
                <input id="password" class="login-box__input" type="password" required>
            </form>
            <button class="login-box__button" type="submit">Ingresar al panel</button>
            <footer>¿Tienes problemas para ingresar? Por favor contactarse con <a href="./pages/bugfix.html">asistencia técnica</a> lo más pronto posible.</footer>
        </section>
        
        <section class="success">
            <figure class="logo-container">
                <img class="logo-container__logo" src="./assets/imgs/kario sin kairo.svg" alt="KARIO Media Logo">
                <figcaption class="logo-container__caption">MEDIA</figcaption>
            </figure>
            <h2>Bienvenido de Nuevo</h2>
            <img src="./assets/imgs/pp@2x.png">
            <h2>Pedro Felipe Gómez Bonilla</h2>
            <footer>Usuario Administrador</footer>
        </section>
        <div class="splash-screen__exit">
            <img src="./assets/imgs/kario sin kairo.svg" alt="KARIO Media Logo" class="logo">
        </div>
    </main>
</body>
</html>
