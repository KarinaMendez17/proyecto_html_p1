<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú de Perfil</title>
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

  <!-- Contenedor principal del menú -->
  <div class="profile-menu">

    <!-- Avatar (imagen circular) -->
    <div class="avatar">
      <img src="../image/pp@2x.png" alt="Foto de perfil">
    </div>

    <!-- Nombre del usuario -->
    <h2 class="username">
      Pedro Felipe Gómez<br>
      Bonilla
    </h2>

    <!-- Separador -->
    <hr>

    <!-- Opciones del menú -->
    <div class="menu-option">
      <img src="../image/PersN.jpg" alt="Icono Perfil">
      <span>Ir a mi perfil</span>
    </div>

    <hr>

    <div class="menu-option">
      <img src="../image/Enc.webp" alt="Icono sesión">
      <span>Cerrar sesión</span>
    </div>

  </div>

</body>
</html>
